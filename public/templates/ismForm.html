<form ng-submit="processForm($event)">
  <p>
    <label for="ism-name">Ism Name</label>
    <input id="ism-name" name="ism-name" type="text" ng-model="Ism.title">
  </p>
  <p>
    <label for="ism-translation">Ism Translation</label>
    <input id="ism-translation" name="ism-translation" type="text" ng-model="Ism.content_raw">
  </p>

  <input type="submit" value="Create New Ism">
</form>
